<!DOCTYPE html>
<html>
<head>
  <title>Local</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
      <span style="font-size: 24px; font-weight: bold; margin-right: 10px;">Local</span>
      <span id="endereco">endereço</span>
    </div>
    <div id="map" style="height: 400px; width: 600px;">
      <p>Carregando o mapa...</p>
    </div>
  </div>

  <script>
    function initMap() {
      const endereco = document.getElementById('endereco');
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -23.5505, lng: -46.6333 }, // Define o centro do mapa (ex: São Paulo)
        zoom: 10 // Define o nível de zoom
      });
      
      // Adiciona um marcador no centro do mapa
      const marker = new google.maps.Marker({
        position: { lat: -23.5505, lng: -46.6333 },
        map: map
      });

    }
  </script>
</body>
</html>
